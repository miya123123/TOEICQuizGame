<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TOEICクイズゲーム</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 追加スタイル（既存の style.css と組み合わせて使う）*/
    #quizContainer {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .choiceBtn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: #e9ecef;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .choiceBtn:hover:not([disabled]) {
      background: #dfe3e6;
    }
    .choiceBtn.correct {
      background: #28a745 !important;
      color: #fff;
    }
    .choiceBtn.wrong {
      background: #dc3545 !important;
      color: #fff;
    }

    #feedback {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 1.5rem;
    }

    #nextBtn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    #scoreBoard {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">TOEICクイズゲーム</h1>
    <div id="quizContainer">
      <div id="questionNumber"></div>
      <div id="questionText" style="font-size:1.25rem; margin-top:0.5rem;"></div>
      <div id="choices" style="margin-top:1rem;"></div>
      <div id="feedback"></div>
      <!-- 解説表示用 -->
      <div id="explanation" style="margin-top:1rem; font-size:1rem; color:#333;"></div>
      <!-- 日本語訳表示用 -->
      <div id="translation" style="margin-top:0.5rem; font-size:1rem; color:#555;"></div>
      <button id="nextBtn">次へ</button>
      <div id="scoreBoard"></div>
    </div>
  </div>

  <script src="toeic_quiz.js"></script>
</body>
</html>
